version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: resonant-db
    environment:
      POSTGRES_DB: resonant
      POSTGRES_USER: resonant_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-resonant_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resonant_user -d resonant"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resonant-network

volumes:
  postgres_data:

networks:
  resonant-network:
    driver: bridge