spring:
  application:
    name: resonant

  # R2DBC Configuration (Reactive)
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/resonant
    username: resonant_user
    password: ${DB_PASSWORD}
    pool:
      initial-size: 10
      max-size: 20

  # Flyway Configuration (Uses JDBC for migrations)
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    url: jdbc:postgresql://localhost:5432/resonant
    user: resonant_user
    password: ${DB_PASSWORD}

  # Security
  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:admin}  # Temporary for development

# Server Configuration
server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-minimum-256-bits}
  expiration: 86400000  # 24 hours in milliseconds

# AWS Configuration
aws:
  account-id: ${AWS_ACCOUNT_ID:}
  region: ${AWS_REGION:us-east-1}

# Logging
logging:
  level:
    root: INFO
    com.yourcompany.resonant: DEBUG
    org.springframework.security: DEBUG
    io.r2dbc.postgresql: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics